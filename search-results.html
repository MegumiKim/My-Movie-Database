<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/175ecb4e25.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/searchResults.js" type="module"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Search Results | MMdb</title>
  </head>
  <body>
    <header>
      <a href="/" class="logo">MMdb</a>
      <nav>
        <a href="/">Home</a>
        <a href="watchlist.html">My Watch List</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <div class="filter-wrap">
        <div class="h2-wrap">
          <button class="show-filters-btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
          <h2>Filter/Sort films</h2>
        </div>
        <div class="filters">
          <div class="by-title">
            <label for="filter-input">By Title</label>
            <input type="text" name="" id="filter-input" />
            <button class="filter-btn btn">Filter by keyword</button>
          </div>
          <div class="by-year">
            <label for="filter-year">Filter by year</label>
            <input type="text" name="" id="filter-year" />
            <button class="newer-than-btn btn">Newer than</button>
            <button class="older-than-btn btn">Older than</button>
          </div>
        </div>
        <div class="sorts">
          <div class="sort">
            <button class="sort-btn btn newest">Year &uparrow;</button>
            <button class="sort-btn btn oldest">Year &downarrow;</button>
            <button class="sort-btn btn aToZ">A &RightArrow; Z</button>
          </div>
        </div>
      </div>
      <div class="new-search-wrap">
        <div class="h2-wrap">
          <button class="show-new-search-btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
          <h2>Run New Search</h2>
        </div>
        <div class="new-search-field">
          <label for="title-input">*Title</label>
          <input
            type="text"
            class="input-text"
            id="title-input"
            place-holder="*required"
          />
          <label for="year-input">Year</label>
          <input type="text" class="input-text" id="year-input" />
          <label for="genre-select">Genre</label>
          <select name="genre" id="genre-select">
            <option value="" disabled selected>Select Category</option>
            <option value="">All</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
          </select>
          <button class="search-btn btn">Search</button>
        </div>
      </div>
      <div class="container-wrap">
        <div class="container">
          <i class="fa-solid fa-spinner"></i>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://www.omdbapi.com/">Powered by OMDb API &copy;</a>
    </footer>
  </body>
</html>

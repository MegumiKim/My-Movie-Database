<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Filter/sort search results and find the movie you are looking for"
    />
    <script
      src="https://kit.fontawesome.com/175ecb4e25.js"
      crossorigin="anonymous"
    ></script>
    <!-- Hotjar Tracking Code for MMDb -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3205434, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
    <script defer src="/js/searchResults.js" type="module"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Search Results | MMDb</title>
  </head>
  <body>
    <header>
      <a href="/" class="logo">MMDb</a>
      <div class="header-icons">
        <button id="search-btn">
          <i
            class="fas fa-search"
            aria-hidden="false"
            aria-label="search item"
          ></i>
        </button>
        <div class="menu-btn"><div class="menu-btn__burger"></div></div>
        <nav>
          <a href="/">Home</a>
          <a href="watchlist.html">My Watch List</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <div class="header-search">
      <input
        type="text"
        class="input-text"
        id="search"
        placeholder="film title"
      />
      <button id="search-button" class="btn">Search</button>
    </div>
    <main class="search-results-main">
      <div class="filter-box">
        <div class="h2-wrap">
          <button class="show-filters-btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
          <h2>Filter films</h2>
        </div>
        <div class="filter-sort-wrap hidden">
          <div class="filters">
            <div class="by-title filter">
              <label class="filter-label" for="filter-input"
                >Title Keyword</label
              >
              <input type="text" name="" id="filter-input" />
            </div>
            <div class="year-filters">
              <div class="by-year filter">
                <label class="filter-label" for="filter-year">Newer than</label>
                <input
                  type="text"
                  name=""
                  id="newer-than"
                  placeholder="ex: 1980"
                />
              </div>
              <div class="by-year filter">
                <label class="filter-label" for="filter-year">Older than</label>
                <input
                  type="text"
                  name=""
                  id="older-than"
                  placeholder="ex: 2020"
                />
              </div>
            </div>
            <div class="by-type filter">
              <label class="filter-label" for="type">Type</label>
              <select name="select" id="type">
                <option value="" disabled selected>Select Category</option>
                <option value="">All</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
              </select>
            </div>
          </div>
          <button class="filter-btn btn">Filter</button>
        </div>
      </div>
      <div class="sorts">
        <label class="filter-label">Sort by</label>
        <div class="btn-wrap">
          <button class="sort-btn btn newest">Year &uparrow;</button>
          <button class="sort-btn btn oldest">Year &downarrow;</button>
          <button class="sort-btn btn aToZ">A &RightArrow; Z</button>
        </div>
      </div>
      <div class="container-wrap">
        <div class="container">
          <i class="fa-solid fa-spinner"></i>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://www.omdbapi.com/">Powered by OMDb API &copy;</a>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/175ecb4e25.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/displaySearchResults.js" type="module"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Search Results | MMdb</title>
  </head>
  <body>
    <header>
      <a href="/" class="logo">MMdb</a>
      <nav>
        <a href="/">Home</a>
        <a href="watchlist.html">My Watch List</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <div class="filter">
        <h2>Filter search</h2>
        <div class="sort-box">
          <label for="title-input">Title</label>
          <input type="text" class="input-text" id="title-input" />
          <label for="year-input">Year</label>
          <input type="text" class="input-text" id="year-input" />
          <label for="genre-select">Genre</label>
          <select name="genre" id="genre-select">
            <option value="" disabled selected>Select Category</option>
            <option value="">All</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
          </select>
          <button class="search-btn">Search</button>
        </div>
      </div>
      <div class="container-wrap">
        <div class="container">
          <i class="fa-solid fa-spinner"></i>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://www.omdbapi.com/">Powered by OMDb API &copy;</a>
    </footer>
  </body>
</html>

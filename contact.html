  <body>
    <header>
      <a href="/" class="logo">MMdb</a>
      <div class="menu-btn"><div class="menu-btn__burger"></div></div>
      <nav>
        <a href="/">Home</a>
        <a href="watchlist.html">My Watch List</a>
        <a href="contact.html" class="current">Contact</a>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h1>Contact</h1>
        <div class="contact-greetings">
          <p>Hello film lovers!</p>
          <p>Shoot me some suggestions for future improvements of the site.</p>
          <p>
            Remember also to recommend me your favorite movie. I would LOVE to
            hear from you :-)
          </p>
        </div>
      </section>
      <section>
        <form
          id="contact-form"
          method="POST"
          action="https://kimuramegumi.site/SimplyNatural/wp-json/contact-form-7/v1/contact-forms/79/feedback"
        >
          <label for="name">*Name</label>
          <input
            type="text"
            id="name"
            name="your-name"
            class="form__input"
            required
            minlength="3"
          />
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="your-subject"
            class="form__input"
          />
          <div class="input-feedback name-error"></div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="your-email"
            class="form__input"
            placeholder="example@email.com"
          />
          <div class="input-feedback email-error"></div>
          <label for="texts">*Message (min 10 characters)</label>
          <textarea
            id="message"
            name="your-message"
            class="form__input"
            required
            minlength="10"
            aria-label="message texts"
            placeholder="Any thought?"
          ></textarea>
          <div class="user-feedback"></div>
          <p>* required fields</p>
          <input
            type="submit"
            value="Send"
            name="Submit"
            class="cta"
            id="submit"
          />
        </form>
      </section>
    </main>
    <footer>
      <a href="https://www.omdbapi.com/">Powered by OMDb API &copy;</a>

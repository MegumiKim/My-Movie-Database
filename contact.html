<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="watchlist.html">My Watch List</a>
      <a href="contact.html" class="current">Contact</a>
    </nav>
    <main>
      <h1>Contact Us</h1>
      <form id="contact-form">
        <div class="message-container"></div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder=" min 2 letters " />
        <div class="form-error name-error"></div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder=" min 10 letters" />
        <div class="form-error subject-error"></div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder=" example@email.com" />
        <div class="form-error email-error"></div>
        <label for="address">Address</label>
        <input type="address" id="address" placeholder=" min 25 letters" />
        <div class="form-error address-error"></div>
        <label for="texts">Message</label>
        <textarea
          type="text"
          id="texts"
          placeholder=" min 5 letters"
        ></textarea>
        <div class="form-error texts-error"></div>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>My Movie Database</footer>
    <script src="/js/utils/displayMessage.js"></script>
    <script src="/js/contact.js" type="module"></script>
  </body>
</html>

  <body>
    <header>
      <a href="/" class="logo">MMdb</a>
      <div class="menu-btn"><div class="menu-btn__burger"></div></div>
      <nav>
        <a href="/">Home</a>
        <a href="watchlist.html">My Watch List</a>
        <a href="contact.html" class="current">Contact</a>
      </nav>
    </header>
    <main>
      <section class="contact">
        <h1>Contact</h1>
        <div class="contact-greetings">
          <p>Hello film lovers!</p>
          <p>Please send feedback/suggestion for future improvements.</p>
          <p>
            Or what's your favorite movie? I would LOVE to hear from you :-)
          </p>
        </div>
      </section>
      <section>
        <form
          id="contact-form"
          method="POST"
          action="https://kimuramegumi.site/SimplyNatural/wp-json/contact-form-7/v1/contact-forms/79/feedback"
        >
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="your-name"
            class="form__input"
            required
          />
          <p></p>
          <label for="subject">subject</label>
          <input
            type="text"
            id="subject"
            name="your-subject"
            class="form__input"
          />
          <p></p>
          <div class="input-feedback name-error"></div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="your-email"
            class="form__input"
            placeholder="example@email.com"
          />
          <div class="input-feedback email-error"></div>
          <label for="texts">Message</label>
          <textarea
            id="message"
            name="your-message"
            class="form__input"
            required
            aria-label="message texts"
          ></textarea>
          <div class="letter-count-wrapper">
            <div class="input-feedback message-error"></div>
            <div class="letter-count"></div>
          </div>
          <div class="user-feedback"></div>
          <input
            type="submit"
            value="Send"
            name="Submit"
            class="cta"
            id="submit"
          />
        </form>
      </section>
